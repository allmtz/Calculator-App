<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="display">
            <h2></h2>
        </div>
        <div class="inputs">
                <div class="numbers">
                    <div class="column">
                        <button class="btn num-btn">0</button>
                        <button class="btn num-btn">1</button>
                        <button class="btn num-btn">2</button>
                        <button class="btn num-btn">3</button>
                    </div>
                    <div class="column">
                        <button class="btn num-btn">4</button>
                        <button class="btn num-btn">5</button>
                        <button class="btn num-btn">6</button>
                        <button class="btn num-btn">.</button>
                    </div>
                    <div class="column">
                        <button class="btn num-btn">7</button>
                        <button class="btn num-btn">8</button>
                        <button class="btn num-btn">9</button>
                        <button class="btn op-btn">-</button>
                    </div>
                        <div class="column">
                        <button class="btn clear">C</button>
                        <button class="btn op-btn">/</button>
                        <button class="btn op-btn">*</button>
                        <button class="btn op-btn">+</button>
                    </div>
                        <button class="btn equal-btn">=</button>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
